<h1>Welcome to category:
    <!-- show the selected task name -->
    {{ selectedCategory.name }}
</h1>
<!-- show task.name and task.categoryid which task.categoryid == selectedCategory.id at the table -->
<mat-card style="width: fit-content;">
    <mat-card-content>
        <table>
            <tr>
                <th>Task Name</th>
                <th>Category ID</th>
                <th>Team Members</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            <tr *ngFor="let task of filteredTasks">
                <td>{{task.name}}</td>
                <td class="text-center">{{task.categoryId}}</td>
                <table>
                    <tr>
                        <td  *ngFor="let member of task.teamMembers">
                            <img class="td-avatar" src="{{member.avatar}}">
                        </td>
                    </tr>
                </table>
                <td>
                    <!-- edit button routerLink="/tasks/edit/{{task.id}}" -->
                    <button mat-mini-fab color="warn"
                    routerLink="/tasks/edit/{{task.id}}">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
                <td>
                    <!-- delete button -->
                    <button mat-mini-fab color="warn" (click)="delete(task.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<button mat-mini-fab color="accent" routerLink="/tasks/create">
    <mat-icon>plus_one</mat-icon>
</button>
